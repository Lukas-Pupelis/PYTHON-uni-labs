<!DOCTYPE html>
<html>
<head>
    <title>Create Aktas</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Aktas Form</h1>
        <form method="post">
            {% csrf_token %}
            <table>
                <thead>
                    <tr>
                        <th>Eil. Nr.</th>
                        <th>Materialinės vertybės pavadinimas</th>
                        <th>Data</th>
                        <th>Kiekis</th>
                        <th>Kaina</th>
                        <th>Suma su PVM EUR</th>
                        <th>Panaudojimo tikslas ir vieta</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>{{ form.item_name }}</td>
                        <td>{{ form.unit }}</td>
                        <td>{{ form.quantity }}</td>
                        <td>{{ form.price }}</td>
                        <td>{{ form.total_price }}</td>
                        <td>{{ form.usage }}</td>
                    </tr>
                </tbody>
            </table>
            <div>{{ form.invoice }}</div>
            <button type="submit" class="btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
