<!DOCTYPE html>
<html>
<head>
    <title>Invoice Details</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invoice Details</h1>
        <table>
            <tr>
                <th>Invoice Number</th>
                <td>{{ invoice.invoice_number }}</td>
            </tr>
            <tr>
                <th>Date</th>
                <td>{{ invoice.date }}</td>
            </tr>
            <tr>
                <th>Customer Name</th>
                <td>{{ invoice.customer_name }}</td>
            </tr>
            <tr>
                <th>Quantity</th>
                <td>{{ invoice.quantity }}</td>
            </tr>
            <tr>
                <th>Price</th>
                <td>{{ invoice.price }}</td>
            </tr>
        </table>
        <a href="{% url 'invoice_list' %}" class="btn-primary">Back to Invoice List</a>
    </div>
</body>
</html>
