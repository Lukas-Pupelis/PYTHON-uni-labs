<!DOCTYPE html>
<html>
<head>
    <title>Aktas List</title>
</head>
<body>
    <h1>Aktas List</h1>
    <table>
        <tr>
            <th>Item Name</th>
            <th>Unit</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total Price</th>
            <th>Usage</th>
            <th>Actions</th>
        </tr>
        {% for aktas in aktai %}
        <tr>
            <td>{{ aktas.item_name }}</td>
            <td>{{ aktas.unit }}</td>
            <td>{{ aktas.quantity }}</td>
            <td>{{ aktas.price }}</td>
            <td>{{ aktas.total_price }}</td>
            <td>{{ aktas.usage }}</td>
            <td><a href="{% url 'generate_aktas_pdf' aktas.id %}">Download PDF</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
