<!DOCTYPE html>
<html>
<head>
    <title>Aktas Details</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aktas Details</h1>
        <table>
            <tr>
                <th>Item Name</th>
                <td>{{ aktas.item_name }}</td>
            </tr>
            <tr>
                <th>Unit</th>
                <td>{{ aktas.unit }}</td>
            </tr>
            <tr>
                <th>Quantity</th>
                <td>{{ aktas.quantity }}</td>
            </tr>
            <tr>
                <th>Price</th>
                <td>{{ aktas.price }}</td>
            </tr>
            <tr>
                <th>Total Price</th>
                <td>{{ aktas.total_price }}</td>
            </tr>
            <tr>
                <th>Usage</th>
                <td>{{ aktas.usage }}</td>
            </tr>
            <tr>
                <th>Invoice</th>
                <td>{{ aktas.invoice.invoice_number }}</td>
            </tr>
        </table>
        <a href="{% url 'aktas_list' %}" class="btn-primary">Back to Aktas List</a>
        <a href="{% url 'aktas_pdf' aktas.id %}" class="btn-primary">Download PDF</a>
    </div>
</body>
</html>
