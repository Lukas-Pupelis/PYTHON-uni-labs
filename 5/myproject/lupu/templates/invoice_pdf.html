<!DOCTYPE html>
<html>
<head>
    <title>Invoice PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .invoice-box {
            width: 100%;
            border: 1px solid #eee;
            padding: 20px;
            font-size: 16px;
            line-height: 24px;
            color: #555;
        }
        .invoice-box table {
            width: 100%;
            line-height: inherit;
            text-align: left;
            border-collapse: collapse;
        }
        .invoice-box table th, .invoice-box table td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        .invoice-box table th {
            background: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="invoice-box">
        <h2>Invoice {{ invoice.invoice_number }}</h2>
        <table>
            <tr>
                <th>Date</th>
                <td>{{ invoice.date }}</td>
            </tr>
            <tr>
                <th>Customer Name</th>
                <td>{{ invoice.customer_name }}</td>
            </tr>
            <tr>
                <th>Quantity</th>
                <td>{{ invoice.quantity }}</td>
            </tr>
            <tr>
                <th>Price</th>
                <td>{{ invoice.price }}</td>
            </tr>
        </table>
    </div>
    <a href="{% url 'invoice_list' %}">Back to Invoice List</a>
</body>
</html>
