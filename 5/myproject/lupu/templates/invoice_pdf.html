<!DOCTYPE html>
<html>
<head>
    <title>Invoice PDF</title>
</head>
<body>
    <h1>Invoice {{ invoice.invoice_number }}</h1>
    <p>Date: {{ invoice.date }}</p>
    <p>Customer: {{ invoice.customer_name }}</p>
    <p>Amount: {{ invoice.amount }}</p>
    <p>Quantity: {{ invoice.quantity }}</p>
    <p>Price: {{ invoice.price }}</p>
</body>
</html>
